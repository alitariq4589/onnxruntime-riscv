name: Build ONNX Runtime for RISC-V

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 3 * *"  # Monthly on the 3rd

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
      release_name: ${{ steps.get-version.outputs.release_name }}
      asset_name: ${{ steps.get-version.outputs.asset_name }}
      asset_path: ${{ steps.get-version.outputs.asset_path }}
      wheel_name: ${{ steps.get-version.outputs.wheel_name }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            wget \
            python3 \
            python3-dev \
            python3-pip \
            python3-numpy \
            libprotobuf-dev \
            protobuf-compiler \
            libpython3-dev \
            ninja-build \
            python3.12-venv

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python virtual environment
        run: |
          python3 -m venv $GITHUB_WORKSPACE/onnx-build-env
          source $GITHUB_WORKSPACE/onnx-build-env/bin/activate
          python3 -m pip install --upgrade pip
          pip3 install --upgrade setuptools wheel numpy

      - name: Check environment
        run: |
          set -eux
          uname -a
          gcc --version
          g++ --version
          cmake --version
          python3 --version
          ninja --version

      - name: Clone ONNX Runtime and checkout latest tag
        id: get-latest-tag
        run: |
          set -eux

          # Tweak Git to be more resilient on CI
          git config --global http.postBuffer 524288000
          git config --global http.maxRequests 2
          git config --global core.compression 0

          rm -rf onnxruntime build_output
          mkdir -p build_output
          
          git clone --recursive --depth=1 --no-tags https://github.com/microsoft/onnxruntime.git
          cd onnxruntime

          # Fetch only tag references (without full history)
          git fetch --tags --depth=1

          LATEST_TAG=$(git tag -l "v*" | grep -v "rc" | sort -V | tail -n 1)
          echo "Checking out $LATEST_TAG"

          # Fetch and checkout just that tag commit (still shallow)
          git fetch --depth=1 origin tag $LATEST_TAG
          git checkout FETCH_HEAD
          
          # Update submodules for the checked out tag
          git submodule update --init --recursive --depth=1

          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Build ONNX Runtime
        run: |
          source $GITHUB_WORKSPACE/onnx-build-env/bin/activate
          cd onnxruntime
          
          # Use the build script with optimizations
          ./build.sh \
            --config Release \
            --build_shared_lib \
            --build_wheel \
            --parallel 64 \
            --skip_tests \
            --cmake_generator Ninja \
            --allow_running_as_root

      - name: Get version and set outputs
        id: get-version
        run: |
          cd onnxruntime
          
          # Extract version from tag (remove 'v' prefix)
          ONNX_VERSION=$(echo "${{ steps.get-latest-tag.outputs.tag_name }}" | sed 's/^v//')
          
          # Find the wheel file
          WHEEL_FILE=$(find build/Linux/Release/dist -name "*.whl" | head -n 1)
          WHEEL_NAME=$(basename "$WHEEL_FILE")
          
          ASSET_NAME="onnxruntime-${ONNX_VERSION}-riscv64-linux.tar.gz"
          ASSET_PATH="$GITHUB_WORKSPACE/${ASSET_NAME}"

          echo "release_name=ONNX Runtime ${ONNX_VERSION} RISC-V" >> $GITHUB_OUTPUT
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT
          echo "asset_path=$ASSET_PATH" >> $GITHUB_OUTPUT
          echo "wheel_name=$WHEEL_NAME" >> $GITHUB_OUTPUT

      - name: Package build artifacts
        run: |
          source $GITHUB_WORKSPACE/onnx-build-env/bin/activate
          cd onnxruntime
          
          # Copy wheel and libraries to output directory
          mkdir -p $GITHUB_WORKSPACE/build_output
          
          # Copy Python wheel
          cp build/Linux/Release/dist/*.whl $GITHUB_WORKSPACE/build_output/
          
          # Copy shared libraries
          mkdir -p $GITHUB_WORKSPACE/build_output/lib
          cp build/Linux/Release/libonnxruntime*.so* $GITHUB_WORKSPACE/build_output/lib/ || true
          
          # Copy headers
          mkdir -p $GITHUB_WORKSPACE/build_output/include
          cp -r include/onnxruntime $GITHUB_WORKSPACE/build_output/include/
          
          # Create tarball
          cd $GITHUB_WORKSPACE
          tar -czf ${{ steps.get-version.outputs.asset_path }} -C build_output .

      - name: Verify build
        run: |
          source $GITHUB_WORKSPACE/onnx-build-env/bin/activate
          pip3 install flatbuffers coloredlogs packaging protobuf
          # Test the wheel installation
          pip3 install $GITHUB_WORKSPACE/build_output/*.whl
          python3 -c "import onnxruntime; print('ONNX Runtime version:', onnxruntime.__version__)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-version.outputs.asset_name }}
          path: ${{ steps.get-version.outputs.asset_path }}

      - name: Create or push to tag
        run: |
          TAG=${{ steps.get-latest-tag.outputs.tag_name }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "âœ… Tag $TAG already exists. Skipping tag creation." 
          else
            echo "ðŸ†• Tag $TAG does not exist. Creating and pushing..."
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
          name: ${{ steps.get-version.outputs.release_name }}
          files: ${{ steps.get-version.outputs.asset_path }}
          body: |
            ONNX Runtime build for RISC-V architecture
            
            ONNX Runtime is a cross-platform inference engine for machine learning models.
            It supports models from TensorFlow, PyTorch, scikit-learn, and other frameworks.
            
            ## Contents
            - Python wheel: `${{ steps.get-version.outputs.wheel_name }}`
            - Shared libraries (libonnxruntime.so)
            - C/C++ headers
            
            ## Installation
            
            ### Python (Recommended)
            ```bash
            # Extract and install Python wheel
            tar -xzf ${{ steps.get-version.outputs.asset_name }}
            pip install ${{ steps.get-version.outputs.wheel_name }}
            
            # Verify installation
            python3 -c "import onnxruntime; print(onnxruntime.__version__)"
            ```
            
            ### C++ Development
            ```bash
            # Extract libraries and headers
            tar -xzf ${{ steps.get-version.outputs.asset_name }}
            
            # Libraries are in: ./lib/
            # Headers are in: ./include/
            ```
            
            ## Usage Example
            ```python
            import onnxruntime as ort
            import numpy as np
            
            # Load model
            session = ort.InferenceSession("model.onnx")
            
            # Run inference
            input_name = session.get_inputs()[0].name
            output = session.run(None, {input_name: input_data})
            ```
            
            ## Supported Model Formats
            - ONNX (.onnx)
            - Models exported from TensorFlow, PyTorch, scikit-learn, etc.
            
            ## Performance
            - Optimized for RISC-V CPU inference
            - Single-threaded and multi-threaded execution
            - No GPU support (CPU only build)
            
            Built on: ${{ github.run_id }}